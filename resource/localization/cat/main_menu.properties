problem.mat_hdr_level=La il·luminació d'alt rang dinàmic (HDR) està desactivada. Certs mapes no tindràn il·luminació.
problem.mat_bumpmap=Els mapes de relleu estan desactivats. Certs models semblaran incorrectes.
problem.mat_specular=Els reflexos especulars estan desactivats. Certs models semblaran incorrectes.
problem.voice_fadeouttime=La teva configuració de 'voice_fadeouttime' té un valor no estàndard. El xat de veu es pot veure afectat de manera negativa.
problem.cl_speeds=Les teves configuracions de 'cl_forwardspeed', 'cl_sidespeed' o 'cl_backspeed' estan mal configurades, cosa que pot afectar de manera negativa el teu moviment de jugador o l'opció Conduir a Sandbox.
problem.screen_res=Sembla que la teva resolució de pantalla és inferior a la mida recomenada. És posible que vulguis seleccionar una resolució adient per al teu monitor a las opcions de vídeo per a una millor experiència.
problem.mat_dxlevel=El teu nivell de DirectX s'ha establert en un valor no suportat '%i'. Això pot causar inestabilitat i greus problemes gràfics.
problem.missing_addon_file=Sembla que l'extensió '%s' no s'ha pogut descarregar o li falta fitxers. Si us plau assegura't que tens suficient espai al disc i llavors verifica l'integritat dels arxius del joc a través de Steam per a solucionar aquest problema.
problem.menu_cleanupgmas=Hem trobat alguns arxius d'extensions no utilitzats. Es recomana suprimir-los per estalviar espai al disc.
problem.gmod_mcore_test=Avís: La renderització multinucli està activada. Aquesta característica encara és un treball en curs i pot causar problemes d'estabilitat. Aquesta característica està activada a qualsevol branca beta.
problem.addon_download_failed=No s'ha pogut descarregar l'extensió '%s': %s.\n\nSi us plau comprova la secció de descarregues de Steam i assegura't que no hi hagi errors.

problem.no_hdr=La teva GPU no admet il·luminació d'alt rang dinàmic (HDR). Certs mapes no tindràn il·luminació.
problem.no_ps14=La teva GPU no admet Pixel Shaders 1.4. Espera problemes gràfics greus.
